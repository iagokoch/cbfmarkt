<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="/css/cadastro.css" media="screen" />
</head>
<body>
    <div class="tarja"></div>
    <div class="voltar">Voltar</div>
    <div class="tudo">
        <div class="retangulo1">
            <img src="/img/logo.png" width="180px" >
            <h1 id="titulo">Cadastro</h1>
            <img src="/img/usuario.png" width="70px">
            <div class="escritas">
                <input type="number" id="barra1" placeholder="CNPJ">
                <input type="password" id="barra2" placeholder="Senha">
            </div>
            <div class="botoes">
                <input type="button" id="botao1" value="Cadastrar" onclick="cadastrar()">
            </div>
            <div class="tarja2"></div>
        </div>
        <div class="retangulo2">
            <div class="classe">
                <img src="img/foto_pele.png" alt="Pelé">
            </div>
        </div>

        <div id="erro-login" class="erro-login">
            <div class="conteudo">
                <span class="close">&times;</span>
                <h2>Senha ou CNPJ invalido!</h2>
                <p>
                Por favor preencha os campos corretamente.
                </p>
            </div>

    </div>

    <script>

           // Verificação de campos vazios e redirecionamento
           document.getElementById("botao1").addEventListener("click", function() {
            var cnpj = document.getElementById("barra1").value;
            var senha = document.getElementById("barra2").value;

            // Verificação de campo vazio
            if (cnpj === "" || senha === "") {
                document.getElementById("erro-login").style.display = 'block';
            } else { 

                document.getElementById("erro-login").style.display = 'none';
                // manda para a tela de login
                setTimeout(function() {
                    window.location.href = "login.html";
                }, );
            }
        });


    // Fechar o modal quando o usuário clicar no "x"
    document.querySelector(".close").addEventListener("click", function() {
            document.getElementById("erro-login").style.display = "none";
        });

        // Fechar o modal se o usuário clicar fora do modal
        window.addEventListener("click", function(event) {
            if (event.target == document.getElementById("erro-login")) {
                document.getElementById("erro-login").style.display = "none";
            }
        });  

    

    </script>

</body>
</html>
