<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="img/logos/cbf.png" type="image/x-icon">
    <link rel="stylesheet" href="css/cadastro.css">
    <script src="https://kit.fontawesome.com/eef6794ed9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">

            <div class="btn-volta">
                <i class="fa-solid fa-backward"></i>
            </div>
            <img src="img/logos/cbf.png" alt="CBF">
            <h2>Cadastro</h2>
            <i class="fa-solid fa-circle-user fa-4x" id="user"></i>
            <div class="dados">
                <input type="text" id="cnpj" placeholder="CNPJ:" class="cnpj">
                <input type="text" id="email" placeholder="E-MAIL:" class="email">
                <input type="password" id="senha" placeholder="SENHA:" class="senha">
                <i class="fa-regular fa-eye" id="ver_senha"></i>
            </div>

            <div class="botoes">
                <button class="btn-cadastro">Cadastrar</button>
                <button class="btn-login" onclick="login()">Login</button>

            </div>

        <div class="tira1">
            

        </div>

        </div>
        <div class="right">

        </div>

    </div>

    

    <script src="JS/cadastro.js"></script>

</body>
</html>
