<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css" media="screen" />
    <style>
        .rotate {
            animation: spin 1s ease forwards;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(720deg); }
        }
    </style>
</head>
<body>
    <div class="tarja"></div>
    <div class="tudo">
        <div class="retangulo1">
            <img src="/img/logos/cbf.png" width="100px" >
            <h1 id="titulo">LOGIN</h1>
            <img id="userIcon" src="/img/logos/usuario.png" width="70px">
            <div class="escritas">
                <input type="number" id="barra1" placeholder="CNPJ">
                <input type="email" id="barra2" placeholder="Email">
                <input type="password" id="barra3" placeholder="Senha">
            </div>
            <div class="esqueci"><p><a href="">Esqueci a senha</a></p></div>
            <div class="botoes">
                <input type="button" id="botao1" value="Cadastro" onclick="cadastro()">
                <input type="button" id="botao2" value="Login">
            </div>
            <div class="tarja2"></div>
        </div>

        <div class="retangulo2">
            <div class="classe">
                <img src="img/logos/foto_pele.png" alt="PelÃ©">
            </div>
        </div>

         <!-- Modal (pop-up) -->
         <div id="erro-login" class="erro-login">
            <div class="conteudo">
                <span class="close">&times;</span>
                <h2>Dados incorretos!</h2>
                <p>
                Por favor preencha os campos corretamente.
                </p>
            </div>

    </div>


<script src="JS/login.js"></script>

</body>
</html>
