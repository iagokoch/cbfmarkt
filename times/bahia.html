<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esporte Clube Bahia</title>
    <link rel="stylesheet" href="../css/bahia.css">
    <link rel="shortcut icon" href="../img/times/seriea/bahia.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/eef6794ed9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="../img/logos/cbf.png" alt="CBF">
            <div class="search">
                <form action="" method="get" id="form-pesquisa">
                    <input type="text" name="search" id="barra-pesquisa" placeholder="Pesquisar...">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass custom-icon" id="icone-pesquisa"></i></button>
                </form>
            </div>
            <div class="user">
                <span><i class="fa-solid fa-circle-user fa-3x "></i></span>
            </div>
        </header>

        <nav class="navbar">

            <div class="drop1">
                <button class="camp"> <i class="fa-solid fa-trophy"></i> Campeonatos </button>
                <div class="conteudo-drop1">
                    <a href="../Ligas/seriea.html">Série A</a>
                    <a href="../Ligas/serieb.html">Série B</a>
                    <a href="../Ligas/seriec.html">Série C</a>
                    <a href="../Ligas/seried.html">Série D</a>
                </div>
            </div>


            <button class="transfer"> <i class="fa-solid fa-right-left"></i> Transferência </button>

            <button class="clube"> <i class="fa-solid fa-shirt"></i> Clubes </button>

            <button class="val-mrkt"> <i class="fa-solid fa-coins"></i> Valor de Mercado </button>
        </nav>

        <div class="nome-clube">
            <p>EC Bahia</p>
        </div>

        <div class="time-logo-info-clube">
            <img src="../img/times/seriea/bahia.png" alt="EC Bahia">

            <div class="info-time">
                <div class="direita">
                    <div class="jogadores"> <p> • Jogadores no Plantel: 27 </p> </div>
                    <div class="med-etaria"> <p> • Média Etária: 27,7 </p> </div>
                    
                </div>
                <div class="esquerda">
                    <div class="estrangeiros"><p> • Estrangeiros: 5 18,5% </p></div>
                    <div class="estadio"><p> • Estádio: Arena Fonte Nova 47.364 Lugares </p></div>
                </div>

                <div class="valor-mercado">
                    <h1>57.90 mi €</h1>
                    <h4>Valor de Mercado</h4>
                </div>

            </div>
    
        </div>

        <div class="propaganda1">
            <h2>Propaganda</h2>
        </div>

    </div>
</body>
</html>
